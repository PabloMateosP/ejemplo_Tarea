<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ejemplo Tarea</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-label>Título: </ion-label>
      <ion-input [(ngModel)]="tareaEditando.titulo"></ion-input>

      <ion-label>Descripción: </ion-label>
      <ion-input [(ngModel)]="tareaEditando.descripcion"></ion-input>

      <ion-button (click)="clickBotonInsertar()" fill="outline"><ion-icon name="document-outline"></ion-icon></ion-button><ion-button color="danger"
        (click)="clickBotonBorrar()" fill="outline">
        <ion-icon name="trash-bin-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>

  <h1>
    LISTA DE TAREAS
  </h1>

  <ion-list>
    <ion-item *ngFor="let documentTarea of arrayColeccionTareas"
      (click)="selectTarea(documentTarea.id, documentTarea.tarea)">
      <ion-grid>
        <ion-row>
          <h2>{{documentTarea.tarea.titulo}}</h2>
        </ion-row>
        <ion-row>
          <p>{{documentTarea.tarea.descripcion}}</p>
        </ion-row>

      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
