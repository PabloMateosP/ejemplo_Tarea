<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ejemplo Tarea</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-label>Título: </ion-label>
  <ion-input [(ngModel)]="tareaEditando.titulo"></ion-input>

  <ion-label>Descripción: </ion-label>
  <ion-input [(ngModel)]="tareaEditando.descripcion"></ion-input>

  <ion-button (click)="clickBotonInsertar()">Añadir Tarea</ion-button>

</ion-content>
